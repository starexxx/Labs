<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starexx Blogs</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }
        .content {
            background: #111;
            padding: 15px;
            border-radius: 10px;
        }
        .content h1, .content p {
            margin: 0;
        }
        .content p {
            margin: 10px 0;
        }
        .content a {
            color: #007BFF;
            text-decoration: none;
        }
        .content a:hover {
            text-decoration: underline;
        }
        #post-title, #post-about {
            margin-bottom: 20px;
        }
        #post-title {
            font-size: 2em;
            font-weight: bold;
        }
        #post-about {
            font-size: 1.2em;
            color: #ccc;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            text-align: center;
            padding: 10px 0;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="post-title"></div>
        <div id="post-about"></div>
        <div id="post-content" class="content"></div>
    </div>

    <footer>
        <a href="index.html">Back to Home</a>
    </footer>

    <script>
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const file = urlParams.get('file');

            if (file) {
                try {
                    const response = await fetch(`Posts/${file}`);
                    if (!response.ok) throw new Error('Failed to fetch post');
                    const post = await response.json();
                    const postTitle = document.getElementById('post-title');
                    const postAbout = document.getElementById('post-about');
                    const postContent = document.getElementById('post-content');

                    postTitle.innerHTML = `<h1>${post.Post.Tittle}</h1>`;
                    postAbout.innerHTML = `<p>${post.Post.About}</p>`;
                    postContent.innerHTML = `
                        <p>${post.Post.Content}</p>
                        ${post.Post.File ? `<a href="${post.Post.File}" download>Download File</a>` : ''}
                    `;
                } catch (error) {
                    console.error('Error loading post:', error);
                    const postContent = document.getElementById('post-content');
                    postContent.innerHTML = `<p>Error loading post. Please try again later.</p>`;
                }
            } else {
                const postContent = document.getElementById('post-content');
                postContent.innerHTML = `<p>Post not found.</p>`;
            }
        }

        loadPost();
    </script>
</body>
</html>
