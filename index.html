<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starexx Blogs</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .post {
            background: #111;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
        }
        .post h2 {
            margin: 0;
        }
        .post p {
            margin: 10px 0;
        }
        .post a {
            color: #007BFF;
            text-decoration: none;
        }
        .post a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blogs</h1>
        <div id="posts"></div>
    </div>

    <script>
        async function loadPosts() {
            const postsContainer = document.getElementById('posts');
            const files = [
                'post1.json'
            ];
            files.forEach(file => {
                fetch(`Posts/${file}`)
                    .then(response => {
                        if (!response.ok) throw new Error('Failed to fetch post');
                        return response.json();
                    })
                    .then(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `
                            <h2>${post.Post.Tittle}</h2>
                            <p>${post.Post.About}</p>
                            <a href="post.html?file=${file}">Read More</a>
                        `;
                        postsContainer.appendChild(postElement);
                    })
                    .catch(error => {
                        console.error('Error loading post:', error);
                    });
            });
        }
        loadPosts();
    </script>
</body>
</html>
