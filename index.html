<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Publisher</title>
    <style>
        body { background: #000; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 90%; height: 200px; background: #111; color: white; border: 1px solid #222; padding: 10px; }
        button { margin-top: 10px; padding: 10px 20px; background: #222; color: white; border: none; cursor: pointer; }
        button:hover { background: #333; }
    </style>
</head>
<body>
    <h1>Code Publisher</h1>
    <textarea id="codeInput" placeholder="Enter your code here..."></textarea><br>
    <button onclick="publishCode()">Publish</button>

    <script>
        function publishCode() {
            let code = document.getElementById("codeInput").value;
            if (!code.trim()) {
                alert("Please enter some code!");
                return;
            }
            let codeID = Math.random().toString(36).substr(2, 8);
            localStorage.setItem(codeID, code);
            window.location.href = "view.html?id=" + codeID;
        }
    </script>
</body>
</html>
