<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Code</title>
    <style>
        body { background: #000; color: white; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        pre { background: #111; padding: 10px; border-radius: 5px; text-align: left; white-space: pre-wrap; }
        button { margin-top: 10px; padding: 10px 20px; background: #222; color: white; border: none; cursor: pointer; }
        button:hover { background: #333; }
    </style>
</head>
<body>
    <h1>Published Code</h1>
    <pre id="codeDisplay">Loading...</pre>
    <button onclick="copyCode()">Copy Code</button>

    <script>
        function getQueryParam(name) {
            let params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function loadCode() {
            let codeID = getQueryParam("id");
            let code = localStorage.getItem(codeID);
            if (code) {
                document.getElementById("codeDisplay").textContent = code;
            } else {
                window.location.href = "404.html";
            }
        }

        function copyCode() {
            let codeText = document.getElementById("codeDisplay").textContent;
            navigator.clipboard.writeText(codeText).then(() => alert("Code copied!"));
        }

        loadCode();
    </script>
</body>
</html>
